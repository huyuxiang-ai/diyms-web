<div class="normal-table-wrap">
  <app-search-form [formData]="searchForm" (resetEmit)="resetRoleData()" (searchValue)="search($event)"></app-search-form>

  <nz-card nzTitle="角色管理" [nzExtra]="extraTemplate" style="border-radius: 6px; height: calc(100vh - 252px)">
    <app-ant-table
      [tableConfig]="tableConfig"
      [tableData]="roleList"
      [tableLoading]="tableConfig.loading"
      (changePageSize)="changePageSize($event)"
      (changePageIndex)="changePageIndex($event)"
    ></app-ant-table>
  </nz-card>
</div>

<ng-template #extraTemplate>
  <button nz-button nzType="primary" (click)="showModel()">
    <i nz-icon nzType="plus-circle"></i>
    新增
  </button>
</ng-template>
<ng-template #operationTpl let-row>
  <a (click)="updateModel(row.roleId, row)" nz-tooltip nzTooltipTitle="编辑">
    <span class="svg001" nz-icon nzType="form" nzTheme="outline"></span>
  </a>
  <nz-divider nzType="vertical"></nz-divider>
  <a (click)="deleteStore(row.roleId)" style="color: red" nz-tooltip nzTooltipTitle="删除">
    <span class="svg002" nz-icon nzType="delete" nzTheme="outline"></span>
  </a>
  <nz-divider nzType="vertical"></nz-divider>
  <a nz-tooltip nzTooltipTitle="权限管理" (click)="menuDrawer(row)" style="display: inline-block; vertical-align: middle; padding-left: 10px">

<ng-template #statusTpl let-row>
  <nz-tag [nzColor]="row.status == '0' ? 'red' : 'green'">{{ row.status == 0 ? '禁用' : '启用' }}</nz-tag>
</ng-template>
