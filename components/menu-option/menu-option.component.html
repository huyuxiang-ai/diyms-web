<div class="paper-background">
  <section class="cards">
    <!-- 使用循环遍历系统卡片数据 -->
    <article
      class="card"
      *ngFor="let system of systems()"
      [ngClass]="'card--' + system.id"
    >
      <!-- 删除按钮移到外面 -->
      <div class="delete-button">
        <span
          class="card__time"
          (click)="deleteSystem(system); $event.stopPropagation()"
        >
          <svg
            t="1747188223500"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="1475"
            width="20"
            height="20"
          >
            <path
              d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64z m165.4 618.2l-66-.3L512 563.4l-99.3 118.4-66.1.3c-4.4 0-8-3.5-8-8 0-1.9.7-3.7 1.9-5.2l130.1-155L340.5 359c-1.2-1.5-1.9-3.3-1.9-5.2 0-4.4 3.6-8 8-8l66.1.3L512 464.6l99.3-118.4 66-.3c4.4 0 8 3.5 8 8 0 1.9-.7 3.7-1.9 5.2L553.5 514l130 155c1.2 1.5 1.9 3.3 1.9 5.2 0 4.4-3.6 8-8 8z"
              fill="#1890ff"
              p-id="1476"
            ></path>
          </svg>
        </span>
      </div>

      <!-- 卡片主体内容 -->
      <div
        class="card__img"
        [ngStyle]="{ 'background-image': 'url(' + system.imagePath + ')' }"
      ></div>
      <a [routerLink]="['/admin/menu', system.id]" class="card_link">
        <div
          class="card__img--hover"
          [ngStyle]="{ 'background-image': 'url(' + system.imagePath + ')' }"
        ></div>
      </a>
      <div class="card__info">
        <span class="card__category">{{ system.nameEn }}</span>
        <h2 class="card__title">
          {{ system.nameCn }}
          <svg
            (click)="editSystem(system); $event.stopPropagation()"
            t="1747191220741"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="4345"
            width="20"
            height="20"
          >
            <path
              d="M243.2 204.8A12.8 12.8 0 0 1 256 192h320v166.4c0 21.197 17.203 38.4 38.4 38.4h166.4v89.6a38.4 38.4 0 0 0 76.8 0V379.597a89.6 89.6 0 0 0-0.922-12.8 38.4 38.4 0 0 0-16.896-40.807 89.805 89.805 0 0 0-8.448-9.728L656.538 141.466a89.754 89.754 0 0 0-9.728-8.448 38.4 38.4 0 0 0-40.807-16.896 89.549 89.549 0 0 0-12.8-0.922H256a89.6 89.6 0 0 0-89.6 89.6v614.4c0 49.46 40.14 89.6 89.6 89.6h179.2a38.4 38.4 0 0 0 0-76.8H256a12.8 12.8 0 0 1-12.8-12.8V204.8z"
              fill="#707070"
              p-id="4346"
            ></path>
            <path
              d="M740.864 587.264a38.4 38.4 0 0 1 54.272 0l76.8 76.8a38.4 38.4 0 0 1 0 54.272l-179.2 179.2A38.4 38.4 0 0 1 665.6 908.8h-76.8a38.4 38.4 0 0 1-38.4-38.4v-76.8a38.4 38.4 0 0 1 11.264-27.136l179.2-179.2zM627.2 809.472V832h22.528l140.8-140.8L768 668.672l-140.8 140.8z"
              fill="#707070"
              p-id="4347"
            ></path>
          </svg>
        </h2>
      </div>
    </article>

    <!-- 添加按钮卡片 -->
    <article class="card card--add" (click)="showAddModal()">
      <div class="add-button-container">
        <div class="add-button">
          <span class="plus-icon">+</span>
        </div>
        <h3 class="add-title">添加新系统</h3>
      </div>
    </article>
  </section>
</div>
